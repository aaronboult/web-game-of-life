<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="page.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Game Of Life</title>
</head>
<body>
    <noscript>Please enable javascript.</noscript>
    <h1 style="display: none;" id="browser-upgrade">Please Upgrade Your Browser</h1>
    <div id="noscript-hide" style="display: none;">
        <div id="info-wrapper">
            <div id="info-hover">
                ?
                <div id="info">
                    <h3>
                        Conway's Game of Life!
                    </h3>
                    <p>
                        Rules:
                        <ul>
                            <li>Any living cell with 2 or 3 nighbors survives</li>
                            <li>Any dead cell with exactly 3 neighbors comes to life</li>
                            <li>All other cells die</li>
                        </ul>
                    </p>
                    <div id="keybindings-wrapper">
                        <p>
                            Keybindings:
                            <ul>
                                <li>Space to play/stop</li>
                                <li>Right arrow to step</li>
                                <li>R to reset</li>
                            </ul>
                        </p>
                    </div>
                    <p>
                        <a target="_blank" href="https://github.com/aaronboult/web-game-of-life">
                            <img src="/icons/github-logo/GitHub-Mark-32px.png" alt="GitHub Page" title="GitHub">
                        </a>
                    </p>
                </div>
            </div>
        </div>
        <h1 id="page-heading">
            Game of Life
        </h1>
        <div id="universe-grid-wrapper">
            <table id="universe-grid">
                <tbody id="grid">

                </tbody>
            </table>
        </div>
        <div id="controls">
            <div id="simulation-controls">
                <button id="play">Play</button>
                <button id="stop">Stop</button>
                <button id="step">Step</button>
                <button id="reset">Rest</button>
                <div id="timescale-wrapper">
                    <label for="timescale">Timescale</label>
                    <input id="timescale" type="range" min="10" max="2000" value="1000">
                </div>
            </div>
            <div id="presets">
                <label for="preset-select">Presets</label>
                <select id="preset-select">
                    <option value="-1">None</option>
                </select>
            </div>
            <div id="dimensions">
                <div>
                    <label for="axis-x-size">
                        X Axis:
                        <span id="axis-x-size-display"></span>
                    </label>
                    <input id="axis-x-size" type="range" min="1" max="32">
                </div>
                <div>
                    <label for="axis-y-size">
                        Y Axis: 
                        <span id="axis-y-size-display"></span>
                    </label>
                    <input id="axis-y-size" type="range" min="1" max="32">
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    function checkES6(){
        if (typeof Symbol == "undefined"){
            return false;
        }
        try{
            eval("class Test {}");
            eval("let arrow = (x) => true");
        }
        catch (e){
            return false;
        }
        return true;
    };
    (function(){
        if (checkES6()){
            document.getElementById("browser-upgrade").style.display = "none";
            document.getElementById("noscript-hide").style.display = "block";
            initialize();
        }
        else{
            document.getElementById("browser-upgrade").style.display = "block";
            document.getElementById("noscript-hide").style.display = "none";
        }
    })();
</script>
</html>
