<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="page.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Game Of Life</title>
</head>
<body onload="document.getElementById('ContentWrapper').style.display = 'block'">
    <noscript>Please enable javascript</noscript>
    <oldbrowser>Please, use a modern browser.</oldbrowser>
    <div style="display: none;width: 100vw;height: 100vh;" id="ContentWrapper">
        <h1 class="PageHeading">Game Of Life</h1>
        <div id="GridContainer"></div>
        <div class="ControlContainer">
            <div class="ResponsiveControl" style="grid-area: dimensions;">
                <h5>Grid Dimensions</h5>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="WidthInput">Grid Width</label>
                    </div>
                    <input class="form-control" placeholder="10" type="number" min="10" max="38" id="WidthInput">
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="HeightInput">Grid Height</label>
                    </div>
                    <input class="form-control" placeholder="10" type="number" min="10" max="38" id="HeightInput">
                </div>
            </div>
            <div class="ResponsiveControl" style="grid-area: simulation;">
                <h5>Simulation Controls</h5>
                <div class="Controls">
                    <button id="BeginButton" class="btn btn-begin" style="grid-area: Begin;">Begin</button>
                    <button id="NextButton" class="btn btn-next" style="grid-area: Next;">Next</button>
                    <button id="StopButton" class="btn btn-stop" style="grid-area: Stop;">Stop</button>
                    <button id="ResetButton" class="btn btn-reset" style="grid-area: Reset;">Reset</button>
                </div>
            </div>
            <div class="ResponsiveControl" style="grid-area: presets;">
                <h5>Presets</h5>
                <select id="GridPresets" class="form-control PresetSelect">
                    <option value="-1">None</option>
                    <option value="0">Glider</option>
                    <option value="1">Alternator</option>
                </select>
            </div>
        </div>
    </div>
</body>
</html>
